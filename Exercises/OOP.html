    <script>
        function Person(firstname,lastname,age,gender,interests){
            this.firstname = firstname;
            this.lastname = lastname;
            this.age = age;
            this.gender = gender;
            this.interests = interests;
            this.bio = function(){
                console.log(`${this.firstname} ${this.lastname} is 
                ${(this.gender == "Male") ? "a boy" : "a girl"} ,is a ${this.age} years old who likes ${this.interests.join(",")}`);
            };
              this.greetings = function(){
                console.log(`Hi, I am ${this.firstname}`);
            };
        }     
        const person1 = new Person("Thomas", "Ginder", 23, "Male", ["Coding"," WingChun"," Gaming"]);

        console.log(person1);
        console.log(person2);
        person1.greetings();
        person2.greetings();
        person1.bio();
        person2.bio();

        function Teacher(firstname, lastname, age, gender,interests,subject){
            Person.call(this,firstname, lastname, age, gender,interests);
            
            this.subject = subject;
            this.moreGreetings = function(){
                console.log(`Goomorning, I'm ${this.firstname}, ${this.lastname}`);
            };
        };
        const teacher = new Teacher("Pina", "Scovolino",65,["Surfing","Sell kid kidneys","Receate Shoa"],"Astrofisic");
        console.log(teacher);
        teacher.moreGreetings();
    </script>
