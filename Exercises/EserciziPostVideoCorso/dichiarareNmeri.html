<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Addizione
        let a = 2;
        let b = 3;
        let c = a+b;
        console.log("Addizione: ",c)
        // Sottrazione
        let d = 34;
        let e = 42;
        let f = d-e;
        console.log("Sottrazione: ",f)
        // Moltiplicazione
        let g = 5;
        let h = 10;
        console.log("Moltiplicazione: ",g*h)
        // Divisione
        let i = 64;
        let l = 32;
        console.log("Divisione",i/l)
        // Resto Divisione
        let m = 54;
        let n = 5;
        console.log("Resto Divisione: ",m%n)
        // Incremento
        n++;
        console.log("Incremento: ",n)
        // Decremento
        m--;
        console.log("Decremento: ",m)
        //Potenza
        let base = 10;
        let esponente = 4;
        let potenza = Math.pow(base,esponente);
        console.log("Potenza: ",potenza)
        //Radice Quadrata
        let num = 89
        let radq = Math.sqrt(num)
        console.log("Radice Quadrata: ",radq)
        //Arrotondamento
        let pi = 3.14;
        let round = Math.round(pi)
        console.log("Arrotondamento: ",round)
        // Random
        let z;
        let random = Math.random(z)
        console.log("Random: ",random)
        //Conversione stringa numero
        let stringa = "55";
        let numero = parseInt(stringa)
        console.log("Conversione: ",numero)

    </script>
</body>
</html>
