<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Literals JS</title>
</head>
<body>
    <ul id="list">
    </ul>
    <script>
        //Template literal stringa dentro stringa
        let luogo =  "Galleria Anale";
        let paragLiteral = document.createElement("p");
        document.body.appendChild(paragLiteral);
        let stringaLiteral = `Stiamo per entrare in ${luogo}`
        paragLiteral.textContent = stringaLiteral
        //Somma di numeri literal
        let num1 = 49;
        let num2 = 23;
        let somma = document.createElement("p");
        document.body.appendChild(somma);
        somma.textContent = `La somma tra ${num1} e ${num2} è: ${num1 + num2}`;
        //Identità personacon literal
        let nome = "Giagibaffo";
        let eta = "29";
        let citta = "Barumini";
        let pNome = document.createElement("p");
        document.body.appendChild(pNome);
        let pEta = document.createElement("p");
        document.body.appendChild(pEta);
        let pCitta = document.createElement("p");
        document.body.appendChild(pCitta);
        pNome.textContent = `Nome: ${nome}`;
        pEta.textContent = `Età: ${eta}`;
        pCitta.textContent = `Citta: ${citta}`;
        //lista HTML ASSURDO



        const oggetti = [" Ancora ","Binocolo ","Carro ","Dardo ","Etanolo ","Finestra ","Giroscopio ","Hotel ","Icona ","Json ","Kart ","Lingotto ","Minerale ","Nitro ","Opale ","Posacenere ","Quaderno ","Rastrello ","Siluro ","Tavolo ","Uncino ","Violino ","Water ","Yoghurt ","Zavorra "];
        // let lista = "<ul>";   
        // let listObj = document.getElementById("list")     
        // for (let oggetto of oggetti){
        //    listObj = `${oggetto} `;
        // };
        // lista += "</ul>";
        // console.log(lista)
        // let listaHTML = document.createElement("ul");
        // document.body.appendChild(listaHTML)
        // listaHTML.textContent = lista

            let listaHTML = document.getElementById("list");
            for(let x = 0; x < oggetti.length; x++){
                let ogg = oggetti[x];
                let listItem = document.createElement("li");
                listItem.textContent = ogg;
                listaHTML.appendChild(listItem);
            }


        //formato e-mail
        let Email = document.createElement("p");
        document.body.appendChild(Email);
        let mail = "GinderPark@assistenza.it";
        let contenuto = `
        Ciao ${nome}

        Benvenuto su GinderPark da tutto il team, speriamo che la vostra
        permanezia sia di vostro gradimento, per ogni ogni domanda e problema

        contattateci subito a ${mail}
        Buona Giornata
        `;
        console.log(contenuto)
        Email.textContent = contenuto
        //Url literal
        let urlyt ="https://www.youtube.com/";
        let feed = "feed/";
        let subscriptions = "subscriptions";
        let fullUrl = `${urlyt}${feed}${subscriptions}`;
        let par = document.createElement("a");
        document.body.appendChild(par);
        par.setAttribute("href","https://www.youtube.com/")
        par.textContent = fullUrl
        //valore monetario literal
        let moneta = 12.50;
        let conto = document.createElement("p");
        document.body.appendChild(conto);
        conto.textContent = `Il tuo credito bancario ammonta a ${moneta.toFixed(2)}€`;
        //input literal
        const name = prompt("Inserire Nome: ");
        const age = prompt("Inserire età: ");
        const region = prompt("Inserire regione: ");
        let persona = document.createElement("p");
        document.body.appendChild(persona);
        persona.textContent = `Ciao mi chiamo ${name} ho ${age} anni e
        vengo dalla ${region}.`
    </script>
   
</body>
</html>
