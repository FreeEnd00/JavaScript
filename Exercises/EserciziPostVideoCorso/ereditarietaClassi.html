        //creare classe Forma con metodo calcolaArea poi creare classe Rettangolo che erediti da Forma, aggiungendo le proprietà base e altezza e calcola l'area
        class Forma{
            calcolaArea(){

            }

        class Rettangolo extends Forma{
            constructor(base,altezza){
                super();
                this.base = base;
                this.altezza = altezza;
            }

            calcolaArea(){
                const area = this.base * this.altezza;
                return area;
            }
