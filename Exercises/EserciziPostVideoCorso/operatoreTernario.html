        ? "minore di zero"
        : "uguale a zero" 
        console.log("Il numero è " + magMinUg)
        //numero divisibile per secondo numero
        let secNum = prompt("Inserire secondo numero:");
        let divisibile = num % secNum === 0 ? "divisibile" :"non divisibile";
        console.log(`Il numero ${num} è ${divisibile} per il numero ${secNum}`)
